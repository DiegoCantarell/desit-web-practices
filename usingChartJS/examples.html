<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Examples</title>
    <link rel="stylesheet" href="css/myStyles.css">
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js">
        src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
    </script>
</head>
<body>
    <h1>Ejemplos usando chart JS</h1>
    <h2>#1 Scatter Plots</h2>
    <canvas id="myChart" style="width:100%;max-width:700px"></canvas>

    <h2>#2 Line Graphs</h2>
    <canvas id="myChart2" style="width:100%;max-width:700px"></canvas>


    <h2>#3 Multiple Lines</h2>
    <canvas id="myChart3" style="width:100%;max-width:700px"></canvas>



    <h2>#4 Linear Graphs</h2>
    <canvas id="myChart4" style="width:100%;max-width:700px"></canvas>


    <h2>#5 Bar Charts</h2>
    <canvas id="myChart5" style="width:100%;max-width:700px"></canvas>


    <h2>#6 Pie Charts</h2>
    <canvas id="myChart6" style="width:100%;max-width:700px"></canvas>


    <h2>#7 Doughnut Charts</h2>
    <canvas id="myChart7" style="width:100%;max-width:700px"></canvas>

   
    
    <script>
        var xyValues = [
          {x:50, y:7},
          {x:60, y:8},
          {x:70, y:8},
          {x:80, y:9},
          {x:90, y:9},
          {x:100, y:9},
          {x:110, y:10},
          {x:120, y:11},
          {x:130, y:14},
          {x:140, y:14},
          {x:150, y:15}
        ];
        
        new Chart("myChart", {
          type: "scatter",
          data: {
            datasets: [{
              pointRadius: 4,
              pointBackgroundColor: "rgb(0,0,255)",
              data: xyValues
            }]
          },
          options: {
            legend: {display: false},
            scales: {
              xAxes: [{ticks: {min: 40, max:160}}],
              yAxes: [{ticks: {min: 6, max:16}}],
            }
          }
        });

        const xValues = [50,60,70,80,90,100,110,120,130,140,150];
const yValues = [7,8,8,9,9,9,10,11,14,14,15];

        new Chart("myChart2", {
        type: "line",
        data: {
            labels: xValues,
            datasets: [{
            fill: false,
            lineTension: 0,
            backgroundColor: "rgba(0,0,255,1.0)",
            borderColor: "rgba(0,0,255,0.1)",
            data: yValues
            }]
        },
        options: {
            legend: {display: false},
            scales: {
            yAxes: [{ticks: {min: 6, max:16}}],
            }
        }
        });

        const xValues2 = [100,200,300,400,500,600,700,800,900,1000];

        new Chart("myChart3", {
        type: "line",
        data: {
            labels: xValues2,
            datasets: [{ 
            data: [860,1140,1060,1060,1070,1110,1330,2210,7830,2478],
            borderColor: "red",
            fill: false
            }, { 
            data: [1600,1700,1700,1900,2000,2700,4000,5000,6000,7000],
            borderColor: "green",
            fill: false
            }, { 
            data: [300,700,2000,5000,6000,4000,2000,1000,200,100],
            borderColor: "blue",
            fill: false
            }]
        },
        options: {
            legend: {display: false}
        }
        });
        

        


        const xValues4 = [100,200,300,400,500,600,700,800,900,1000];

        new Chart("myChart4", {
        type: "line",
        data: {
            labels: xValues4,
            datasets: [{ 
            data: [860,1140,1060,1060,1070,1110,1330,2210,7830,2478],
            borderColor: "red",
            fill: false
            }, { 
            data: [1600,1700,1700,1900,2000,2700,4000,5000,6000,7000],
            borderColor: "green",
            fill: false
            }, { 
            data: [300,700,2000,5000,6000,4000,2000,1000,200,100],
            borderColor: "blue",
            fill: false
            }]
        },
        options: {
            legend: {display: false}
        }
        });

        
        var xValues5 = ["Italy", "France", "Spain", "USA", "Argentina"];
        var yValues5 = [55, 49, 44, 24, 15];
        var barColors = ["red", "green","blue","orange","brown"];

        new Chart("myChart5", {
        type: "bar",
        data: {
            labels: xValues5,
            datasets: [{
            backgroundColor: barColors,
            data: yValues5
            }]
        },
        options: {
            legend: {display: false},
            title: {
            display: true,
            text: "World Wine Production 2018"
            }
        }
        });


        var xValues6 = ["Italy", "France", "Spain", "USA", "Argentina"];
        var yValues6 = [55, 49, 44, 24, 15];
        var barColors = [
        "#b91d47",
        "#00aba9",
        "#2b5797",
        "#e8c3b9",
        "#1e7145"
        ];

        new Chart("myChart6", {
        type: "pie",
        data: {
            labels: xValues6,
            datasets: [{
            backgroundColor: barColors,
            data: yValues6
            }]
        },
        options: {
            title: {
            display: true,
            text: "World Wide Wine Production 2018"
            }
        }
        });

        

        var xValues7 = ["Italy", "France", "Spain", "USA", "Argentina"];
        var yValues7 = [55, 49, 44, 24, 15];
        var barColors = [
        "#b91d47",
        "#00aba9",
        "#2b5797",
        "#e8c3b9",
        "#1e7145"
        ];

        new Chart("myChart7", {
        type: "doughnut",
        data: {
            labels: xValues7,
            datasets: [{
            backgroundColor: barColors,
            data: yValues7
            }]
        },
        options: {
            title: {
            display: true,
            text: "World Wide Wine Production 2018"
            }
        }
        });

        </script>
        
</body>
</html>
