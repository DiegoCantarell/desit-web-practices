<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Verificar</title>
  <script src="./index.js"></script>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div>
    <h1>Ejemplo De Verificación Con Imagen</h1>
    <div>
    </div>
  </div>
  <button onclick="miFuncion()">-CAPTCHA-</button>
  
</body>



<script>

function miFuncion() {

  console.log('Version: '+ RVerify.version);

  RVerify.configure({
    tolerance: 10,
    duration: 500,
    mask: .5,
    album: [
      'https://rverify.vercel.app/assets/1.jpg',
      'https://rverify.vercel.app/assets/2.jpg',
      'https://rverify.vercel.app/assets/3.jpg',
      'https://rverify.vercel.app/assets/4.jpg',
      'https://rverify.vercel.app/assets/5.jpg',
      'https://rverify.vercel.app/assets/6.jpg',
      'https://rverify.vercel.app/assets/7.jpg',
      'https://rverify.vercel.app/assets/8.jpg',
      'https://rverify.vercel.app/assets/9.jpg',
      'https://rverify.vercel.app/assets/10.jpg'
    ]
  });

  RVerify.action(function (code) {
    switch (code) {
      case 1:
	 	alert("Verificación exitosa.");
		window.location.href = "correcto.html";
        break;
      case 2:
        alert("Error al verificar");
		window.location.href = "incorrecto.html";
        break;
    }
  });


}
</script>

</html>
